<head>

	margin:0;
    padding: 0;
    }

    .menu li{

        text-align: center;
        padding: 10px;
    }

    .menu li a{
        display:block;
        padding:10px;
        background:#ccf;
    }
    </style>
    <title>Использование float при построении горизонтального меню</title>
</head>
<body>
    <ul class="menu">
        <li><a href="#">Пункт 1</a></li>
        <li><a href="#">Пункт 2</a></li>
